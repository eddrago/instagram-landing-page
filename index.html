<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram lading page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/profile-picture.jpg" alt="Profile photo">
                </div>
                <a href="a" class="instagram-login">Continue as drago_ed</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>

            <div class="group">
                <p class="not-account">Not drago_ed?</p>
                <p class="notaccount">
                    <span class="link-blue">Change account</span>
                    or
                    <span class="link-blue">Subscribe</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the App.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
